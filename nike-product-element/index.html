<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="products">
      <div class="wrapper">
        <img
          class="product-image"
          src="https://www.nike.ae/dw/image/v2/BDVB_PRD/on/demandware.static/-/Sites-akeneo-master-catalog/default/dw78b41b03/nk/a3e/7/d/e/a/d/a3e7dead_1ad2_4c40_996d_93ebc9df0fca.png?sw=1040&sh=1040&sm=fit"
        />
        <div class="wrapper-content">
          <div>
            <h2>Nike Dunk Retro</h2>
            <p>Medium, Black/White</p>
          </div>
          <button class="expand-button" type="button">
            <img src="./arrow-right.svg" />
          </button>
        </div>
        <div class="container" data-open="false">
          <div class="content">
            <div>
              <h3>$150</h3>
              <button class="buy-button">Buy Now</button>
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <img
          class="product-image"
          src="https://www.nike.ae/dw/image/v2/BDVB_PRD/on/demandware.static/-/Sites-akeneo-master-catalog/default/dw21c2dffe/nk/32b/0/f/1/7/a/32b0f17a_38ba_40fa_9de7_31c5bb1661e3.png?sw=1040&sh=1040&sm=fit"
        />
        <div class="wrapper-content">
          <div>
            <h2>Air Jordan Low</h2>
            <p>Medium, Black/Red</p>
          </div>
          <button class="expand-button" type="button">
            <img src="./arrow-right.svg" />
          </button>
        </div>
        <div class="container" data-open="false">
          <div class="content">
            <div>
              <h3>$200</h3>
              <button class="buy-button">Buy Now</button>
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <img
          class="product-image"
          src="https://www.nike.ae/dw/image/v2/BDVB_PRD/on/demandware.static/-/Sites-akeneo-master-catalog/default/dw6b90f868/nk/437/8/4/0/c/0/437840c0_29b2_490b_85aa_5fcc60b513fa.png?sw=1040&sh=1040&sm=fit"
        />
        <div class="wrapper-content">
          <div>
            <h2>Nike Air Force</h2>
            <p>Medium, Gray</p>
          </div>
          <button class="expand-button" type="button">
            <img src="./arrow-right.svg" />
          </button>
        </div>
        <div class="container" data-open="false">
          <div class="content">
            <div>
              <h3>$175</h3>
              <button class="buy-button">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
